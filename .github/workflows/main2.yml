name: Deploy to Fly
on:
  push:
    paths-ignore:
  schedule:
    - cron: '30 10 * * *'
jobs:
  deploy:
    name: Deploy proxy
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl apps create blocker && flyctl regions set sin -a blocker && flyctl deploy --detach -a blocker --remote-only --no-cache
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          
